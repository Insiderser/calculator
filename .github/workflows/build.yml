name: Build

on:
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - '.idea/**'
      - '**.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Generate cache key
        run: ./checksum.sh checksum.txt

      - name: Copy CI properties
        run: |
          mkdir -p ~/.gradle
          cp .github/ci-gradle.properties ~/.gradle/gradle.properties
          cp -f .github/ci-robolectric.properties app/src/test/resources/robolectric.properties

      - name: Restore Gradle cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradlecache-${{ hashFiles('checksum.txt') }}
          restore-keys: |
            ${{ runner.os }}-gradlecache-

      - name: Restore Gradle dist cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper/dists
          key: ${{ runner.os }}-gradledist-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Restore robolectric cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository/org/robolectric/android-all
          key: ${{ runner.os }}-robolectric-${{ hashFiles('app/src/test/resources/robolectric.properties') }}

      - name: Build & test
        run: ./gradlew app:lintDebug testDebugUnitTest app:assembleDebug

      - name: Upload debug APK
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: lint
          path: ./app/build/reports/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: junit
          path: app/build/test-results/

  ui-test:
    name: UI tests
    runs-on: macos-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Copy CI properties
        run: |
          mkdir -p ~/.gradle
          cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Run connected tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: android-junit
          path: app/build/reports/androidTests/connected/
